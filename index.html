<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Четвертая проектная работа" />
    <meta name="keywords" content="html, css, базовый JS" />
    <meta name="author" content="Андрей Блохин" />
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/J.Kusto.jpg" alt="аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__close popup-edit-close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form" id="profile-form" novalidate>
                <input class="popup__item popup__item_type_name" id="name-input" type="text" name="popup-name"
                    value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__item-error" id="name-input-error"></span>
                <input class="popup__item popup__item_type_about" id="about-input" type="text" name="popup-about"
                    value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__item-error" id="about-input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close popup-add-close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="popup-form" id="place-form" novalidate>
                <input class="popup__item popup__item_type_place-name" id="place-input" type="text"
                    placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__item-error" id="place-input-error"></span>
                <input class="popup__item popup__item_type_place-link" id="url-input" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__item-error" id="url-input-error"></span>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_opacity popup-img">
        <div class="popup-img-container">
            <button class="popup__close popup-img-close" type="button"></button>
            <img class="popup-img-src">
            <p class="popup-img-title"></p>
        </div>
    </div>

    <template class="cards-template">
        <li class="cards__item">
            <img class="cards__image">
            <button class="cards__delete-button" type="button"></button>
            <div class="cards__description">
                <h2 class="cards__name"></h2>
                <button class="cards__like-button" type="button"></button>
            </div>
        </li>
    </template>


    <script type="module" src="./scripts/index.js" defer></script>
    <script type="module" src="./scripts/Card.js" defer></script>
    <script type="module" src="./scripts/FormValidator.js" defer></script>

</body>

</html>
